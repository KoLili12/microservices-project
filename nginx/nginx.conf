events {
    worker_connections 1024;
}

http {
    # Настройка логирования
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Настройка upstream для User Service
    upstream user-service {
        server user-service:8080;
    }

    # Настройка upstream для Order Service
    upstream order-service {
        server order-service:8081;
    }

    # Основной сервер
    server {
        listen 80;
        server_name localhost;

        # Health check для NGINX
        location /health {
            access_log off;
            return 200 "NGINX is healthy\n";
            add_header Content-Type text/plain;
        }

        # Проксирование запросов к User Service
        location /api/users {
            rewrite ^/api/users(.*)$ /users$1 break;
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Проксирование запросов к Order Service
        location /api/orders {
            rewrite ^/api/orders(.*)$ /orders$1 break;
            proxy_pass http://order-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Главная страница
        location / {
            return 200 "Microservices API Gateway\n\nAvailable endpoints:\n- GET /api/users\n- POST /api/users\n- GET /api/users/{id}\n- GET /api/orders\n- POST /api/orders\n- GET /api/orders/{id}\n- GET /health\n";
            add_header Content-Type text/plain;
        }
    }
}